<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SOMANDO NUMEROS</title>

                          <style>
        body { font: normal 20pt Arial ; background-color: rgb(247, 0, 255);}
        
        input { font: normal 20pt Arial; width: 170px;}

        div#res { margin-top: 50px;}            

                         </style>
</head>
                          <body>

     <h1>  SOMANDO NúMEROS</h1>
     <input type="number" name="textn1" id="textn1"> +
     <input type="number" name="textn2" id="textn2">
     <input type="button" value="somar" onclick = 'somar()'>
     <div id ='res'> Resultado </div>


<script>
        function somar() {
             
         var tn1 = document.getElementById("textn1")
         var tn2 = document.getElementById("textn2")
         var res = document.getElementById('res')
         var n1 = Number(tn1.value)
         var n2 = Number(tn2.value)
         var s =  n1 + n2

        res.innerHTML =`A SOMA ENTRE ${n1} e ${n2} é igual ${s}`
      
        }
</script>

                           </body>
</html>
